<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Chat-Web</title>
</head>
<body>
    <div class="navegador-cont">
        <nav class="cont" id="nav">
            <a id="ini" class="selec" onclick='select(this)'>Inicio</a>
            <a id="ses" class="" onclick='select(this)'>Iniciar/Registrarse</a>
        </nav>
    </div>
    
    <div id="chat">
        <div class="contenedor">
            <div class="user">
                <div id="reload" class="chat">
                    
                </div>

                <div class="message-area">
                    <input type="text" class="message" id="message" value="" name="mensaje" placeholder="Escribe algo..." autocomplete="off">
                    <input type="submit" class="enviar" id="enviar" value="Enviar" onclick="save()">
                </div>  
            </div>
        </div>
    </div>

    <div id="sesion" class="usuario">
        <div class="navegador-sesion">
            <nav class="cont">
                <a id="iniciar-id" class="inicio" onclick="sesion(this)">Iniciar sesion</a>
                <a id="registrar-id" class="registro" onclick="sesion(this)">Registrar</a>

            </nav>
        </div>
        <div id="iniciar">
            <div class="usuario-contenido">
                <p>Usuario:</p>
                <input type="text" class="message"   name="user" id="user" placeholder="nombre de usuario">
                <p>Contraseña:</p>
                <input type="password" class="message" name="pass" id="pass" placeholder="Contraseña">
                <input type="button" class="enviar-inicio" value="Iniciar" onclick="iniciar()">
            </div>
        </div>
        <div id="registrar" hidden>
            <div class="usuario-contenido">
                <p>Nombre de Usuario:</p>
                <input type="text" class="message" id="name" placeholder="nombre de usuario">
                <p>Contraseña:</p>
                <input type="password" class="message" id="cont" placeholder="Contraseña">
                <input type="password" class="message" id="cont-con" placeholder="Repite Contraseña">
                <input type="button" class="enviar-regis" value="registrar" id="send-registro" onclick="registrar(this)">
            
            </div>
        </div>
        <input type="button" class="salir" value="Salir" onclick="cerrar()">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/sesion.js"></script>
</body>
</html>
